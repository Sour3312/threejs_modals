<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>mappls-3DModel. - mappls</title>
    <meta name="description" content="mappls-3DModel." />
    <meta name="keywords" content="mappls-3DModel, Model" />
    <link
      rel="icon"
      href="https://www.mappls.com/images/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://apis.mappls.com/advancedmaps/api/7389fff4a0137962b5f35cd5069bb43c/map_sdk?layer=vector&v=3.0&callback=loadMap"></script>
    <style>
      body {
        font-family: Nunito;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
        position: absolute;
        z-index: 1;
        border: none;
        right: 0;
      }
    </style>
    <script src="./Mapmyindia-3D-v1.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map,
        d = null;
      /* load map */
      function loadMap() {
        var opt = { center: [12.729909729473867, 79.99878650706333], zoom: 13, onClick:(e)=>{alert(e)}
 };
        map = new mappls.Map("map", opt);
        map.on("load", function () {
          map.flyTo({
            center: [77, 28],
            bearing: 0,
            duration: 5000,
            pitch: 60,
            zoom: 16,
            onclick:(e)=>{alert(e)}
          });
          mappls.Model(
            {
              map: map,
              path: "./models/Model_1.glb",
              lnglat: [77, 28],
              modelId: "111",
              mrk: false,
              onclick:(e)=>{alert(e)}
            },
            function (data) {
              d = data;
              /* mappls.modelRemove({map:map, id:"111"}); */
            }
          );
        });
      }
    </script>
  </body>
</html>
